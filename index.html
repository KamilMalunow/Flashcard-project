<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash card</title>
    <link rel="Stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Flashcard</h1>
            <button class="add_question--button">Add Question</button>
        </div>
        <div class="main">
            <div class="main_addquestion">
                <div class="box">
                    <p>Question</p>
                    <button class="close-addquestion">X</button>
                </div>
                
                <textarea rows="4" class="question--textarea"></textarea>
                <p>Anwser</p>
                <textarea rows="4" class="anwser--textarea"></textarea>
                <button class="submitButton">Save</button>
                
                
            </div>
        </div>
        <div class="result">

        </div>
    </div>
</body>

</html>
